<ion-content class="ion-padding">

  <div #scrollableBemAvaliados class="scrolling-wrapper-flexbox">
    <ion-card class="card" *ngFor="let result of favoritos?.results">
      <img class="card-img" alt="" src={{result?.background_image}} (click)="goToDetails(result?.id)" />
      <ion-card-header>
        <ion-card-title class="card-title">
          <div (click)="goToDetails(result?.id)">
            {{result?.name}}
          </div>
          <div class="div-star">
            <fa-icon [icon]="['fas', 'star']" *ngIf="this.favoritosService.isFavorito(result?.id)"
              (click)="handleClickFavorito(result?.id)"></fa-icon>
            <fa-icon [icon]="['far', 'star']" *ngIf="!this.favoritosService.isFavorito(result?.id)"
              (click)="handleClickFavorito(result?.id)"></fa-icon>
          </div>
        </ion-card-title>
        <ion-card-subtitle>Lan√ßamento {{result?.released}}</ion-card-subtitle>
        <ion-card-subtitle>Nota {{result?.rating}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
